<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Концепт</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body id="createGame">
        <header>
            <a href="index.html">
                <button class="back">
                    <img src="images/back.svg" alt="back arrow" />
                </button>
            </a>
            <h1>Создать игру</h1>
        </header>

        <main>
            <form action="/submit-game-data" method="post">
                <div>
                    <div>
                        <label for="startTime">Время начала:</label>
                        <input
                            type="datetime-local"
                            id="startTime"
                            name="startTime"
                            required />
                    </div>

                    <div>
                        <label for="difficulty">Сложность:</label>
                        <select id="difficulty" name="difficulty">
                            <option value="easy">Легко</option>
                            <option value="medium">Средне</option>
                            <option value="hard">Сложно</option>
                        </select>
                    </div>

                    <div>
                        <label for="gameTime">Время игры (мин):</label>
                        <input
                            type="number"
                            id="gameTime"
                            name="gameTime"
                            required />
                    </div>
                    <button>Создать игру</button>
                </div>

                <div>
                    <div>
                        <label for="attempts">Попытки:</label>
                        <input
                            type="number"
                            id="attempts"
                            name="attempts"
                            required />
                    </div>

                    <div>
                        <label for="players">Игроки:</label>
                        <input
                            type="number"
                            id="players"
                            name="players"
                            required />
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
