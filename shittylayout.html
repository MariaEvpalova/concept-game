<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Концепт</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body id="games" class="">
        <header>
            <h1>Доступные игры</h1>
            <div>
                <button id="userGames">Мои игры</button>
                <button id="createGame">Создать игру</button>
                <button id="logout">Выйти</button>
            </div>
        </header>
        <main>
            <div class="game">
                <div class="data">
                    <div class="difficulty">
                        <h2>Сложность</h2>
                        <p>easy</p>
                    </div>
                    <div class="turnTime">
                        <h2>Продолжительность</h2>
                        <p>00:01:00 мин</p>
                    </div>
                    <div class="numPlayers">
                        <h2>Игроки</h2>
                        <p>3</p>
                    </div>
                    <div class="creator">
                        <h2>Создатель</h2>
                        <p>polina</p>
                    </div>
                </div>
                <button class="join">Присоединиться к игре</button>
            </div>
        </main>
    </body>
</html>
